       <video width="320" height="240" controls>
           <source src="song.mp4" type="video/mp4">
       </video>
       <audio width="320" height="240" controls>
        <source src="song.mp4" type="video/mp4">

       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.861320747379!2d76.99836861523688!3d28.483722782476676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d176667ac9d2d%3A0x60df3e55e4cd9181!2sGodrej%20Summit%2C%20Gurgaon!5e0!3m2!1sen!2sin!4v1613833650752!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
       
        <form action="#" method="GET">
            <fieldset>
                <legend>Employee Form</legend>
                <div>
                    <label for="fname">FirstName</label>
                    <input type="text" value="John" required 
                        name="fname"
                        id="fname"/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input placeholder="a@a.com" type="email" name="email"
                    id="email"/>
                </div>
                <div>
                    <label>
                        <input type="radio" value="female" name="gender"/>Female
                    </label>
                    <label>
                        <input type="radio" value="male" name="gender"/>Male
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" value="fulltime" name="jobtype"/>FullTime
                    </label>
                    <label>
                        <input type="radio" value="parttime" name="jobtype"/>PartTime
                    </label>
                </div>
                <div>
                    <label>
                        JavaScript <input type="checkbox" value="js" name='lang'/>
                    </label>
                    <label>
                        Node <input type="checkbox" value="node" name='lang'/>
                    </label>
                    <label>
                        React <input type="checkbox" value="react" name='lang'/>
                    </label>
                </div>
                <label for="cars">Choose Your Car</label>
                <input list="cars" name="car" id="car">
                <datalist id="cars">
                    <option value="bmw">BMW</option>
                    <option value="audi">
                    <option value="kia">
                    <option value="merc"> 
                </datalist>

                <progress id="file" value="20" max="100">10%</progress>
                <div>
                    <label for="space">Space</label>
                    <meter id="space" value="3" min="0" max="10">3 out of 10</meter> 
                </div>
                <div>
                    <input type="range" id="a" value="50">
                </div>
               

                
                
                <input type="submit">
                
                <input type="date" name="dob"/>
                <input type="submit" value="submit"/>
            </fieldset>
        </form>
        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <input type="range" id="a" value="50">
            +<input type="number" id="b" value="25">
            =<output name="x" for="a b"></output>
          </form>

    </body>
</html>
